<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status</title>
    <!-- Google Fonts: 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>
        <div class="container">
            <div class="site-logo"><a href="index.html"><img src="images/site-logo.png" alt="Apex Logo"></a></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="order-form">
                <form action="order-status.html">
                    <div class="field">
                        <label for="orderID"><img src="images/icon/document-text.svg" alt=""></label>
                        <input id="orderID" type="text" placeholder="Order ID">
                    </div>
                    <div class="field">
                        <label for="email"><img src="images/icon/message.svg" alt=""></label>
                        <input id="email" type="email" placeholder="Email Address">
                    </div>
                    <button type="submit">Search Order</button>
                </form>
            </div>
        </div>
    </main>









    <!-- Script -->
    <script src="js/app.js"></script>
</body>

</html>
