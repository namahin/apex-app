<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status</title>
    <!-- Google Fonts: 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>
        <div class="container">
            <div class="site-logo"><a href="index.html"><img src="images/site-logo.png" alt="Apex Logo"></a></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="order-info">
                <h3>Order #GA25608</h3>
                <p>Estimeted Delivery: <span>24 Jan, 2022</span></p>
            </div>


            <!-- json element start from here -->
            <div id="orderStatus" class="order-status">
                <lottie-player src="json/Build Started.json"  background="transparent" autoplay></lottie-player>
            </div>
            <!-- json element end here -->


            <div class="parts-status">
                <h3>Parts Status</h3>
                <div class="status-checkbox">
                    <ul>
                        <li class="checked">CPU - Intel i5-11600k</li>
                        <li class="checked">CPU Cooler - Intel Stock Cooler</li>
                        <li>Motheboard - AsRock B560M HDV</li>
                        <li class="checked">RAM - 16GB DDR4-3600</li>
                        <li>Pwoer Suply - 750W</li>
                        <li class="checked">GPU - Nvidia RTX 3060</li>
                        <li>SSD - 256GB NVMe</li>
                        <li>HDD - 1TB HDD</li>
                        <li class="checked">Case - Corsair 465X</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>









    <!-- Script -->
    <script src="js/lottie-player.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
